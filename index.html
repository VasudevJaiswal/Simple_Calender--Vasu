<!-- This Simple Calender HTML File Created by  Vasudev Jaiswal -->
    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Simple Calendar_Ridhi</title>
            <link rel="stylesheet" href="style.css">
            
        </head>
        
        <body onload="renderDate()">
            <!-- This Simple Calender HTML File Created by  Vasudev Jaiswal ( It Branch ) -->
            <div class="createrdetails">

                <h2>Created By - Vasudev Jaiswal </h2>
            </div>
            <div class="wrapper">
                <div class="calendar">
                    <div class="month">
                        <div class="prev" onclick="moveDate('prev')">
                            <span>&#10094;</span>
                        </div>
                        <div>
                            <h2 id="month"></h2>
                            <p id="date_str"></p>
                        </div>
                        <div class="next" onclick="moveDate('next')">
                            <span>&#10095;</span>
                        </div>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                
                <div class="createrdetails">
                
        </div>
    </div>
    <script src="Scripts.js">
        
    </script>
</body>
<!-- This Simple Calender HTML File Created by  Vasudev Jaiswal -->
</html>
